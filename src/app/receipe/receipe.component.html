<div class="row">
  <div class="col-md-6" style="height: 502px;
  overflow: scroll;">
    <receipe-item [receipeList]="receipeList" (selectedReceipeItem)="getSelectedReceipeFromChild($event)">

    </receipe-item>
  </div>
  <div class="col-md-6" *ngIf="true" style="border-left: 2px solid;    
   box-shadow: 0 1rem 3rem rgba(0,0,0,.175)!important; height: 500px;">
    <receipe-detail [test]="selectedReceipe||receipeList[0]">
    </receipe-detail>
  </div>
</div>
